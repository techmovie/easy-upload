url: 'https://blutopia.cc'
host: blutopia.(xyz|cc)
siteType: UNIT3D
icon: data:image/png;base64,
asSource: true
asTarget: true
uploadPath: /upload?category_id=1
needDoubanInfo: true
seedDomSelector: '#meta-info+.meta-general>.panel:first'
search:
  path: /torrents
  replaceKey: ['tt', '']
  params:
    name: '{name}'
    imdbId: '{imdb}'
    sortField: size
name:
  selector: '#title'
description:
  selector: '#bbcode-description'
imdb:
  selector: '#autoimdb'
tmdb:
  selector: '#autotmdb'
mediaInfo:
  selector: 'textarea[name="mediainfo"]'
anonymous:
  selector: '.form__group input[type="checkbox"][name="anonymous"]'
category:
  selector: '#browsecat'
  map:
    movie: '1'
    tv: '2'
    tvPack: '2'
videoType:
  selector: '#autotype'
  map:
    uhdbluray: '1'
    bluray: '1'
    remux: '3'
    encode: '12'
    web: '4'
    hdtv: '6'
    dvd: '1'
    dvdrip: '12'
    other: ''
resolution:
  selector: '#autores'
  map:
    4320p: '11'
    2160p: '1'
    1080p: '2'
    1080i: '3'
    720p: '5'
    576p: '6'
    480p: '8'
