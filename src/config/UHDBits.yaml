url: "https://uhdbits.org"
host: uhdbits.org
siteType: gazelle
icon: data:image/png;base64,
asSource: true
asTarget: true
uploadPath: /upload.php
search:
  path: /torrents.php
  params:
    order_way: desc
    order_by: size
    searchstr: "{imdb}"
needDoubanInfo: true
description:
  selector: "#release_desc"
imdb:
  selector: "#imdbid"
anonymous:
  selector: "#anonymous"
mediaInfo:
  selector: 'textarea[name="mediainfo"]'
torrent:
  selector: "#file"
category:
  selector: "#categories"
  map:
    movie: "0"
    tv: "2"
    tvPack: "2"
    music: "1"
videoType:
  selector: "#media"
  map:
    uhdbluray: "Blu-ray"
    bluray: "Blu-ray"
    remux: "Remux"
    encode: "Encode"
    web: "WEB-DL"
    hdtv: "HDTV"
    dvdrip: "Encode"
    other: "Others"
videoCodec:
  selector: "#codec"
  map:
    h264: "AVC/H.264"
    hevc: "HEVC"
    x264: "x264"
    x265: "x265"
    h265: "HEVC"
    mpeg2: "MPEG-2"
    mpeg4: "AVC/H.264"
    vc1: "VC-1"
    dvd: "MPEG"
resolution:
  selector: "#format"
  map:
    2160p: "2160p"
    1080p: "1080p"
    1080i: "1080i"
    720p: "720p"
    576p: "Others"
    480p: "Others"
