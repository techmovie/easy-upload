url: https://aither.cc
host: aither.cc
siteType: UNIT3D
icon: data:image/png;base64,
asSource: true
asTarget: true
uploadPath: /upload/1
needDoubanInfo: true
seedDomSelector: '#meta-info+.meta-general>.panel:first'
search:
  path: /torrents
  replaceKey: ['tt', '']
  params:
    name: '{name}'
    imdbId: '{imdb}'
    sortField: size
name:
  selector: '#title'
description:
  selector: '#bbcode-description'
imdb:
  selector: '#autoimdb'
tmdb:
  selector: '#autotmdb'
mediaInfo:
  selector: 'textarea[name="mediainfo"]'
anonymous:
  selector: '.form__group input[type="checkbox"][name="anonymous"]'
category:
  selector: '#browsecat'
  map:
    movie: '1'
    tv: '2'
    tvPack: '2'
    documentary: '1'
    concert: '3'
    sport: '9'
    cartoon: '405'
    app: '10'
    ebook: '11'
    magazine: '11'
    audioBook: '14'
videoType:
  selector: '#autotype'
  map:
    uhdbluray: '1'
    bluray: '1'
    remux: '2'
    encode: '3'
    web: '4'
    hdtv: '6'
    dvd: '1'
    dvdrip: '3'
    other: '7'
resolution:
  selector: '#autores'
  map:
    4320p: '1'
    2160p: '2'
    1080p: '3'
    1080i: '4'
    720p: '5'
    576p: '6'
    480p: '8'
