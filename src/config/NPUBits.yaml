url: https://npupt.com
host: npupt.com
siteType: NexusPHP
icon: data:image/png;base64,
asSource: false
asTarget: true
uploadPath: /upload.php
torrentDownloadLinkSelector: 'a[href*="download.php?id="]'
search:
  path: /torrents.php
  params:
    incldead: '0'
    search: '{name}'
    sort: '5'
    type: desc
  result:
    list: '#torrents_table>tbody>tr'
    url: '.torrentname td a[href*="details.php?id="]'
    name: '.torrentname td a[href*="details.php?id="]'
    size: 'td:nth-child(3)>center:first'
name:
  selector: '#name'
subtitle:
  selector: '#small_descr'
description:
  selector: '#descr'
anonymous:
  selector: 'input[name="uplver"]'
  value: 'yes'
torrent:
  selector: 'input[name="file"]'
category:
  selector: '#browsecat'
  map:
    movie: '401'
    tv: '402'
    tvPack: '402'
    documentary: '404'
    concert: '406'
    sport: '407'
    cartoon: '405'
    variety: '403'
    music: '414'
    app: '408'
    ebook: '411'
    magazine: '411'
    audioBook: '411'
area:
  selector: '#source_sel'
  map:
    CN: '6'
    US: '5'
    EU: '5'
    HK: '6'
    TW: '6'
    JP: '5'
    KR: '5'
    OT: '7'
videoCodec:
  selector: 4
  map:
    h264: 'H264'
    hevc: 'x265'
    x264: 'x264'
    x265: 'x265'
    h265: 'x265'
    mpeg2: 'MPEG2'
    mpeg4: 'H264'
    xvid: 'Xvid'
    dvd: 'MPEG2'
videoType:
  selector: 2
  map:
    uhdbluray: 'BluRay'
    bluray: 'BluRay'
    remux: 'Remux'
    encode: 'BluRay'
    web: 'WEB-DL'
    hdtv: 'HDTV'
    dvd: 'DVD'
    dvdrip: 'DVDRip'
    other: ''
resolution:
  selector: 3
  map:
    2160p: 2160p
    1080p: 1080p
    1080i: 1080i
    720p: 720p
    576p: 576p
    480p: 480p
team:
  selector: 5
  map:
    wiki: WiKi
    cmct: CMCT
    mteam: MTeam
    epic: EPiC
    hdchina: HDChina
    hds: HDS
    beast: beAst
    ctrlhd: CtrlHD
    chd: CHD
