url: 'https://asiancinema.me'
host: asiancinema.me
siteType: UNIT3D
icon: '<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="11px" height="11px" viewBox="0 0 20 20" enable-background="new 0 0 20 20" xml:space="preserve">  <image id="image0" width="20" height="20" x="0" y="0"    href="data:image/png;base64," /></svg>'
asSource: true
asTarget: true
uploadPath: /upload/1
needDoubanInfo: true
seedDomSelector: '#meta-info+.meta-general>.panel:has(".table-responsive"):first table tr:last'
search:
  path: /torrents
  params:
    name: '{name}'
    imdb: '{imdb}'
name:
  selector: '#title'
description:
  selector: '#upload-form-description'
imdb:
  selector: '#autoimdb'
tmdb:
  selector: '#autotmdb'
mediaInfo:
  selector: 'textarea[name="mediainfo"]'
anonymous: 
  selector: '.radio-inline:first input[name="anonymous"]'
videoType:
  selector: '#autocat'
  map:
    movie: '1'
    tv: '2'
    tvPack: '2'
category:
  selector: '#autotype'
  map:
    BD100: '1'
    BD66: '2'
    UHD50: '3'
    BD50: '4'
    BD25: '5'
    remux:
      - '12'
      - '7'
    encode:
      - '8'
      - '10'
      - '11'
      - '13'
    web: '9'
    hdtv: '17'
    dvd:
      - '14'
      - '16'
    dvdrip: '13'
    other: ''   
resolution:
  selector: '#autores'
  map:
    2160p:
      - '1'
      - '1'
      - '2'
      - '3'
      - '12'
      - '8'
