url: https://pt.sjtu.edu.cn
host: sjtu.edu.cn
siteType: NexusPHP
icon: data:image/png;base64,
asSource: true
asTarget: true
seedDomSelector: 'h1~table:first>tbody>tr:nth-child(3)'
torrentDownloadLinkSelector: 'a[href*="download.php?id="]'
uploadPath: /upload.php
search:
  path: /torrents.php
  imdbOptionKey: '4'
  nameOptionKey: '0'
  params:
    incldead: '0'
    search_area: '{optionKey}'
    search: '{imdb}'
    sort: '5'
    type: desc
name:
  selector: 'input[name="name"]'
subtitle:
  selector: 'input[name="small_descr"]'
description:
  selector: '#descr'
imdb:
  selector: 'input[name="url"][type="text"]'
douban:
  selector: 'input[name="douban_url"]'
anonymous:
  selector: 'input[name="uplver"]'
torrent:
  selector: '#torrent'
category:
  selector: '#browsecat'
  map:
    movie:
      - '401'
      - '402'
      - '403'
