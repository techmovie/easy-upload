url: https://hdtime.org
host: hdtime.org
siteType: NexusPHP
icon: '<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="11px" height="11px" viewBox="0 0 32 32" enable-background="new 0 0 32 32" xml:space="preserve">  <image id="image0" width="32" height="32" x="0" y="0"    href="data:image/png;base64," /></svg>'
asSource: true
asTarget: true
seedDomSelector: '#top~table:first>tbody>tr:nth-child(5)' 
uploadPath: /upload.php
search: 
  path: /torrents.php
  imdbOptionKey: '4'
  nameOptionKey: '0'
  params:
    incldead: '0'
    search_area: '{optionKey}'
    search: '{imdb}'
    sort: '5'
    type: desc
  result: 
    list: '.torrents>tbody>tr'
    url: '.torrentname td a[href*="details.php?id="]'
    name: '.torrentname td a[href*="details.php?id="]'
    size: 'td:nth-child(5)'
name:
  selector: '#name'
subtitle:
  selector: 'input[name="small_descr"]'
description:
  selector: '#descr'
imdb:
  selector: 'input[name="url"][type="text"]'
mediaInfo:
  selector: 'textarea[name="technical_info"]'
tags: 
  diy: 'input[type="checkbox"][name="tags[]"][value="8"]'
  chinese_audio: 'input[type="checkbox"][name="tags[]"][value="16"]'
  chinese_subtitle: 'input[type="checkbox"][name="tags[]"][value="32"]'
  hdr: 'input[type="checkbox"][name="tags[]"][value="64"]'
  hdr10_plus: 'input[type="checkbox"][name="tags[]"][value="64"]'
category:
  selector: '#browsecat'
  map:
    movie: '401'
    tv: '402'
    tvPack: '402'
    documentary: '404'
    concert: '406'
    sport: '407'
    cartoon: '405'
    variety: '403'
videoCodec:
  selector: 'select[name="codec_sel"]'
  map:
    h264: '1'
    hevc: '12'
    x264: '10'
    x265: '12'
    h265: '12'
    mpeg2: '4'
    mpeg4: '1'
    vc1: '2'
    xvid: '3'
    dvd: '4'  
videoType:
  selector: 'select[name="medium_sel"]'
  map:
    uhdbluray: '1 '
    bluray: '1'
    remux: '3'
    encode: '7'
    web: '7'
    hddvd: '2'
    hdtv: '5'
    dvd: '6'
    dvdrip: '6'
    other: '0'
team: 
  selector: 'select[name="team_sel"]'
  map:
    hdtime: '6'
    hdt: '12'
    vtime: '15'
    padtime: '7'
    cmct: '8'
    wiki: '4'
    beast: '3'
    chd: '2'
    other: '5'

    