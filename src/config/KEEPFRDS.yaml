url: 'https://pt.keepfrds.com'
host: keepfrds.com
siteType: NexusPHP
icon: data:image/png;base64,
asSource: true
asTarget: true
seedDomSelector: '#top~table:first>tbody>tr:nth-child(3)'
torrentDownloadLinkSelector: 'a[href*="download.php?id="]'
uploadPath: /upload.php
needDoubanInfo: true
search:
  path: /torrents.php
  imdbOptionKey: '4'
  nameOptionKey: '0'
  params:
    incldead: '0'
    search_area: '{optionKey}'
    search: '{imdb}'
    sort: '5'
    type: desc
name:
  selector: 'input[name="small_descr"]'
subtitle:
  selector: '#name'
description:
  selector: '#descr'
imdb:
  selector: 'input[name="url"][type="text"]'
douban:
  selector: 'input[name="douban_url"]'
anonymous:
  selector: 'input[name="uplver"]'
torrent:
  selector: 'input[name="file"]'
category:
  selector: '#browsecat'
  map:
    movie: '401'
    tv: '402'
    tvPack: '402'
    documentary: '404'
    concert: '408'
    sport: '407'
    cartoon: '405'
    variety: '403'
source:
  selector: 'select[name="source_sel"]'
  map:
    uhdbluray: '10'
    bluray: '1'
    hdtv: '4'
    dvd: '3'
    web: '7'
    vhs: '8'
    hddvd: '8'
videoCodec:
  selector: 'select[name="codec_sel"]'
  map:
    h264: '3'
    hevc: '0'
    x264: '3'
    x265: '0'
    h265: '0'
    mpeg2: '17'
    mpeg4: '1'
    vc1: '16'
    xvid: '5'
resolution:
  selector: 'select[name="standard_sel"]'
  map:
    4320p: '0'
    2160p: '7'
    1080p: '1'
    1080i: '2'
    720p: '3'
    576p: '5'
    480p: '5'
