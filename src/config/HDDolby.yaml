url: 'https://www.hddolby.com'
host: hddolby.com
siteType: NexusPHP
icon: data:image/png;base64,
asSource: true
asTarget: true
seedDomSelector: '#top~table:first>tbody>tr:nth-child(3)'
uploadPath: /upload.php
search: 
  path: /torrents.php
  imdbOptionKey: '4'
  nameOptionKey: '0'
  params:
    incldead: '0'
    search_area: '{optionKey}'
    search: '{imdb}'
    sort: '5'
    type: desc
name:
  selector: '#name'
subtitle:
  selector: 'input[name="small_descr"]'
description:
  selector: '#descr'
imdb:
  selector: 'input[name="url"][type="text"]'
douban:
  selector: 'input[name="douban_id"]'
tags: 
  chinese_audio: '#tag_gy'
  diy: '#tag_diy'
  chinese_subtitle: '#tag_zz'
  cantonese_audio: '#tag_yy'
  hdr: '#tag_hdr10'
  hdr10_plus: '#tag_hdrm'
  dolby_vision: '#tag_db'
anonymous: 
  selector: 'input[name="uplver"]'
category:
  selector: '#browsecat'
  map:
    movie: '401'
    tv: '402'
    tvPack: '402'
    documentary: '404'
    concert: '406'
    sport: '407'
    cartoon: '405'
    variety: '403'
videoCodec:
  selector: 'select[name="codec_sel"]'
  map:
    h264: '1'
    x264: '3'
    hevc: '2'
    x265: '4'
    h265: '2'
    mpeg2: '6'
    mpeg4: '0'
    vc1: '5'
    xvid: '0'
    dvd: '0'
videoType:
  selector: 'select[name="medium_sel"]'
  map:
    uhdbluray: '1'
    bluray: '2'
    remux: '3'
    encode: '10'
    web: '6'
    hdtv: '5'
    dvd: '8'
    dvdrip: '8'
    other: '0'
audioCodec:
  selector: 'select[name="audiocodec_sel"]'
  map:
    aac: '6'
    ac3: '5'
    dd: '5'
    dd+: '14'
    flac: '7'
    dts: '4'
    truehd: '2'
    lpcm: '3'
    dtshdma: '1'
    atmos: '2'
    dtsx: '1'
resolution:
  selector: 'select[name="standard_sel"]'
  map:
    2160p: '1'
    1080p: '2'
    1080i: '3'
    720p: '4'
    576p: '5'
    480p: '5'
team: 
  selector: 'select[name="team_sel"]'
  map:
    dream: '1'
    hdo: '9'
    dbtv: '10'
    nazorip: '12'
    mteam: '2'
    frds: '7'
    wiki: '4'
    beast: '11'
    chd: '5'
    cmct: '6'
    pthome: '3'
    other: '8'