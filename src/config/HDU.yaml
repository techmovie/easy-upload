url: 'https://pt.hdupt.com'
host: hdupt.com
siteType: NexusPHP
icon: data:image/png;base64,
asSource: true
asTarget: true
seedDomSelector: '#top~table:first>tbody>tr:nth-child(3)'
torrentDownloadLinkSelector: 'a[href*="download.php?id="]'
uploadPath: /upload.php
search:
  path: /torrents.php
  imdbOptionKey: '4'
  nameOptionKey: '0'
  params:
    incldead: '0'
    search_area: '{optionKey}'
    search: '{imdb}'
    sort: '5'
    type: desc
name:
  selector: 'input[name="name"]'
subtitle:
  selector: 'input[name="small_descr"]'
description:
  selector: '#descr'
imdb:
  selector: 'input[name="url"][type="text"]'
anonymous:
  selector: 'input[name="uplver"]'
torrent:
  selector: 'input[name="file"]'
category:
  selector: '#browsecat'
  map:
    movie: '401'
    tv: '402'
    tvPack: '402'
    documentary: '404'
    concert: '406'
    sport: '407'
    cartoon: '405'
    variety: '403'
videoCodec:
  selector: 'select[name="codec_sel"]'
  map:
    h264: '1'
    hevc: '14'
    x264: '16'
    x265: '14'
    h265: '14'
    mpeg2: '18'
    mpeg4: '18'
    vc1: '2'
    xvid: '3'
    dvd: '18'
audioCodec:
  selector: 'select[name="audiocodec_sel"]'
  map:
    aac: '6'
    ac3: '2'
    dd: '2'
    dd+: '2'
    flac: '7'
    dts: '4'
    truehd: '3'
    lpcm: '11'
    dtshdma: '1'
    atmos: '17'
    dtsx: '16'
videoType:
  selector: 'select[name="medium_sel"]'
  map:
    uhdbluray: '11'
    bluray: '1'
    remux: '3'
    encode: '7'
    web: '10'
    hddvd: '2'
    hdtv: '5'
    dvd: '6'
    dvdrip: '6'
    other: '0'
resolution:
  selector: 'select[name="standard_sel"]'
  map:
    2160p: '5'
    1080p: '1'
    1080i: '2'
    720p: '3'
    576p: '4'
    480p: '4'
area:
  selector: 'select[name="processing_sel"]'
  map:
    CN: '1'
    US: '2'
    EU: '2'
    HK: '3'
    TW: '3'
    JP: '4'
    KR: '5'
    IND: '6'
    SEA: '8'
    OT: '7'
