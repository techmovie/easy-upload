url: https://baconbits.org
host: baconbits.org
siteType: gazelle
icon: data:image/png;base64,
asSource: false
asTarget: true
uploadPath: /upload.php
search: 
  path: /torrents.php
  params:
    searchstr: '{name}'
    order_by: s4
    order_way: desc
    disablegrouping: 1
name:
  selector: '#title'
description:
  selector: '#desc'
category: 
  selector: '#categories'
  map: 
    movie: 'Movies'
    tv: 'TV'
    tvPack: 'TV'
    documentary: 'Movies'
    cartoon: 'Anime'
    app: 'Applications'
    ebook: 'E-Books'
    magazine: 'Magazines'
    audioBook: 'Audiobooks'
    comics: 'Comics'
source: 
  selector: 'select[name="source"]'
  map:
    uhdbluray: 'BluRay'
    bluray: 'BluRay'
    hdtv: 'HDTV'
    dvd: 'DVD9'
    web: 'WEB-DL'
    webrip: 'WebRip'
    vhs: 'VHSRip'
    hddvd: 'HD-DVD'
    bluray3d: 'BluRay 3D'
videoCodec:
  selector: 'select[name="videoformat"]'
  map:
    h264: 'H.264'
    hevc: 'H.265'
    x264: 'x264'
    x265: 'x265'
    h265: 'H.265'
    mpeg2: 'MPEG-2'
    mpeg4: 'H.264'
    vc1: 'VC-1'
    xvid: 'XVid'
    dvd: 'MPEG-2'
audioCodec:
  selector: 'select[name="audioformat"]'
  map:
    aac: 'AAC'
    ac3: 'AC-3'
    dd: 'AC-3'
    dd+: 'AC-3'
    dts: 'DTS'
    truehd: 'True-HD'
    lpcm: 'PCM'
    flac: 'FLAC'
    dtshdma: 'DTS-HD'
    atmos: 'Dolby Atmos'
    dtsx: 'DTS:X'
    mp3: 'MP3'
format: 
  selector: 'select[name="container"]'
  map:
    mkv: 'MKV'
    mp4: 'MP4'
    avi: 'AVI'
    ts: 'TS'
    wmv: 'WMV'
    vob: 'VOB'
    m2ts: 'm2ts'
resolution:
  selector: 'select[name="resolution"]'
  map:
    2160p: '2160p'
    1080p: '1080p'
    1080i: '1080i'
    720p: '720p'
    480p: '480p'
    480i: '480i'
    other: 'SD'
mediaInfo:
  selector: '#release_desc'
poster: 
  selector: '#image'
year: 
  selector: 'input[name="year"]'
tags: 
  selector: '#tags'